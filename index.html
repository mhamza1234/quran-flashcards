<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qur‚Äôan Flashcards</title>
  <link rel="stylesheet" href="styles.css?v=3" />
</head>
<body>
  <!-- Top bar -->
  <header class="topbar">
    <div class="brand">Qur‚Äôan Flashcards</div>
    <div class="controls">
      <label class="ctl">
        <span>‡¶∏‡ßÅ‡¶∞‡¶æ:</span>
        <select id="surahSelect" class="select"></select>
      </label>

      <label class="ctl">
        <span>‡¶Æ‡ßã‡¶°:</span>
        <select id="modeSelect" class="select">
          <option value="sequential" selected>Sequential</option>
          <option value="random">Random</option>
        </select>
      </label>

      <label class="ctl">
        <span>‡¶Ø‡ßá‡¶Æ‡¶®:</span>
        <input id="jumpInput" class="select" placeholder="67:5 ‡¶¨‡¶æ 67:5:3" />
      </label>

      <button id="goBtn" class="btn accent">Go</button>
    </div>
  </header>

  <!-- Error -->
  <div id="errorBanner" class="error hidden"></div>

  <!-- Ayah header -->
  <section class="ayah-strip">
    <div id="ayahArabic" class="ayah-ar">Ô¥ø Ô¥æ</div>
    <div id="ayahBangla" class="ayah-bn">‚Äî</div>
  </section>

  <!-- Card -->
  <main class="card-wrap">
    <section id="card" class="card">
      <!-- FRONT -->
      <div id="frontFace" class="face" style="display:block;">
        <div class="face-inner">
          <div id="crumb" class="crumb">‚Äî</div>

          <h1 id="frontArabicWord" class="word-ar" dir="rtl">‚Äî</h1>
          <div id="frontBanglaMeaning" class="word-bn">‚Äî</div>

          <!-- Labeled chips -->
          <div class="chips">
            <span id="chipRoot" class="labelchip"></span>
            <span id="chipRootMeaning" class="labelchip"></span>
            <span id="chipMorph" class="labelchip"></span>
          </div>

          <!-- Audio (audio decks only) -->
          <button id="audioBtn" class="audio-fab hidden" title="Play/Pause">üîä</button>

          <!-- Tajweed (audio decks only; hidden when no rules) -->
          <div id="tajBlock" class="taj-block hidden">
            <div class="block-title">Tajwƒ´d Rules</div>
            <div id="tajSummary" class="taj-summary"></div>
            <div id="tajList" class="taj-list"></div>
            <div id="tajExample" class="taj-example hidden">
              <div class="ex-title">Example</div>
              <div class="ex-line">
                <span id="exArabic" class="ex-ar" dir="rtl"></span>
                <span id="exBangla" class="ex-bn"></span>
              </div>
            </div>
          </div>

          <div id="frontHint" class="hint muted">
            Flip for Root Details &amp; Derived Words ‚Ä¢ Press F to flip
          </div>
        </div>
      </div>

      <!-- BACK -->
      <div id="backFace" class="face" style="display:none;">
        <div class="face-inner">

          <!-- Tabs only for audio layout; hidden for full layout -->
          <div id="backTabs" class="tabs hidden">
            <button id="tabDeriv" class="tab active">Derived Words</button>
            <button id="tabWbw" class="tab">Word-by-Word</button>
          </div>

          <!-- Roots/derived (audio) OR always-hidden (full) -->
          <div id="rootsPane" class="tabpane" style="display:block;">
            <div id="rootDetails" class="details hidden">
              <div class="detail-row"><b>Root:</b> <span id="rootTxt">‚Äî</span></div>
              <div class="detail-row"><b>Root Meaning:</b> <span id="rootMeaningTxt">‚Äî</span></div>
              <div class="detail-row"><b>Morphology:</b> <span id="morphTxt">‚Äî</span></div>
              <div class="sep"></div>
            </div>

            <div id="derivTitle" class="block-title hidden">Quranic Derivations</div>
            <div id="derivEmpty" class="muted hidden">No related forms found.</div>
            <div id="derivList" class="deriv-list"></div>
          </div>

          <!-- Word-by-Word pane (always used for full layout‚Äôs back; optional in audio layout) -->
          <div id="wbwPane" class="tabpane" style="display:none;">
            <div id="wbwToolbar" class="wbw-toolbar hidden">
              <label><input id="wbwScope" type="checkbox"> Whole Surah</label>
            </div>
            <div id="wbwList" class="wbw-list"></div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- Nav -->
  <nav class="nav">
    <button id="firstBtn" class="btn">‚èÆÔ∏é First</button>
    <button id="prevBtn"  class="btn">‚óÄÔ∏é Prev</button>
    <button id="flipBtn"  class="btn accent">‚ü≤ Flip</button>
    <button id="nextBtn"  class="btn">Next ‚ñ∂Ô∏é</button>
    <button id="lastBtn"  class="btn">Last ‚è≠Ô∏é</button>
    <span id="positionText" class="pos">0 / 0</span>
  </nav>

  <audio id="ayahAudio" preload="none"></audio>
  <script src="app.js?v=3"></script>
</body>
</html>
