<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qur’an Flashcards</title>
  <link rel="stylesheet" href="styles.css?v=baseline1" />
</head>
<body>
  <div class="topbar">
    <div class="brand">Qur’an Flashcards</div>
    <div class="controls">
      <div class="control">
        <label for="surahSelect">সুরা:</label>
        <select id="surahSelect">
          <option value="" disabled selected>লোড হচ্ছে…</option>
        </select>
      </div>
      <div class="control">
        <label for="modeSelect">মোড:</label>
        <select id="modeSelect">
          <option value="sequential" selected>Sequential</option>
          <option value="random">Random</option>
        </select>
      </div>
      <div class="control">
        <input id="quickSearch" class="search" placeholder="67:ayah বা 67:ayah:word" />
        <button id="quickGo" class="btn small">Go</button>
      </div>
    </div>
  </div>

  <div id="errorBanner" class="error hidden"></div>

  <div class="ayah-strip">
    <div id="ayahArabic" class="ayah-ar">﴿ ﴾</div>
    <div id="ayahBangla" class="ayah-bn">—</div>
  </div>

  <div class="card-wrap">
    <div id="card" class="card">
      <!-- FRONT -->
      <div class="front face">
        <div class="left">
          <span id="wordId" class="chip">—</span>
          <h1 id="frontArabicWord" class="word-ar">—</h1>
          <div id="frontBanglaMeaning" class="word-bn">—</div>
          <div class="grid">
            <div><span class="label">Root:</span> <span id="frontRoot"></span></div>
            <div><span class="label">Root Meaning:</span> <span id="frontRootMeaning"></span></div>
            <div><span class="label">Morphology:</span> <span id="frontDerivationMethod"></span></div>
          </div>
        </div>
        <div class="right">
          <div class="deriv-header">Quranic Derivations</div>
          <div id="frontDerivList" class="deriv-list"></div>
        </div>
      </div>

      <!-- BACK -->
      <div class="back face">
        <div class="back-deriv">
          <div class="deriv-bubble">
            <div id="backDerivList"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="nav">
    <button id="firstBtn" class="btn">⏮︎ First</button>
    <button id="prevBtn"  class="btn">◀︎ Prev</button>
    <button id="flipBtn"  class="btn accent">⟲ Flip</button>
    <button id="nextBtn"  class="btn">Next ▶︎</button>
    <button id="lastBtn"  class="btn">Last ⏭︎</button>
    <span id="positionText" class="pos">0 / 0</span>
  </div>

  <script defer src="app.js?v=baseline1"></script>
</body>
</html>
