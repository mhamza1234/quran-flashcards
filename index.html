<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Qur‚Äôan Flashcards</title>
  <link rel="stylesheet" href="styles.css?v=full1" />
</head>
<body>

  <!-- Top Navigation Bar (sticky) -->
  <header class="header-bar">
    <div class="brand">Qur‚Äôan Flashcards</div>
    <div class="spacer"></div>

    <label class="ctl">
      <span>‡¶∏‡ßÅ‡¶∞‡¶æ:</span>
      <select id="surahSelect" class="select"></select>
    </label>

    <label class="ctl">
      <span>‡¶Æ‡ßã‡¶°:</span>
      <select id="modeSelect" class="select">
        <option value="sequential">Sequential</option>
        <option value="random">Random</option>
      </select>
    </label>

    <label class="ctl">
      <span>‡¶Ø‡ßá‡¶Æ‡¶®:</span>
      <input id="jumpInput" class="select" placeholder="67:5 ‡¶¨‡¶æ 67:5:3" />
    </label>

    <button id="goBtn" class="go">Go</button>
  </header>

  <!-- Main 2-column layout -->
  <main class="main">
    <!-- Center Flashcard -->
    <section class="flashcard" aria-live="polite">

      <div class="card-header">
        <div id="crumb" class="crumb">‚Äî</div>
        <div class="nav">
          <button class="btn" id="firstBtn">¬´ First</button>
          <button class="btn" id="prevBtn">‚Äπ Prev</button>
          <button class="btn gold" id="flipBtn">Flip</button>
          <button class="btn" id="nextBtn">Next ‚Ä∫</button>
          <button class="btn" id="lastBtn">Last ¬ª</button>
        </div>
      </div>

      <!-- FRONT -->
      <div id="frontFace" class="card-body face" style="display:block;">
        <div class="face-inner">
          <div class="word-ar" id="wordArabic" dir="rtl">‚Äî</div>
          <div class="word-bn" id="wordBangla">‚Äî</div>

          <div class="audio-row">
            <button class="audio-btn" id="audioBtn" title="Play/Pause">üîä</button>
            <div id="audioStatus" class="audio-status muted">Ready</div>
          </div>

          <div class="sep"></div>

          <!-- Tajwƒ´d -->
          <div class="block-title">Tajwƒ´d Rules</div>
          <div id="tajSummary" class="taj-summary"></div>
          <div id="tajList" class="taj-list"></div>

          <div id="tajExample" class="taj-example" style="display:none;">
            <div class="ex-title">Example</div>
            <div class="ex-line">
              <span class="ex-ar" dir="rtl" id="exArabic"></span>
              <span class="ex-bn" id="exBangla"></span>
            </div>
          </div>

          <div class="hint">Flip for Root Details & Quranic Derivations ‚Ä¢ Press F to flip</div>
        </div>
      </div>

      <!-- BACK -->
      <div id="backFace" class="card-body face" style="display:none;">
        <div class="face-inner">

          <div class="back-top">
            <div>
              <div class="sub-id" id="backCrumb">‚Äî</div>
              <div class="back-ar" dir="rtl" id="backArabic">‚Äî</div>
              <div class="back-bn" id="backBangla">‚Äî</div>
            </div>
          </div>

          <div class="tabs">
            <button class="tab active" id="tabRoots">Roots & Related Words</button>
            <button class="tab" id="tabWbw">Word-by-Word</button>
          </div>

          <!-- Tab: Roots & Related -->
          <div id="rootsPane" class="tabpane" style="display:block;">
            <div class="details">
              <div class="detail-row"><b>Root:</b> <span id="rootTxt">‚Äî</span></div>
              <div class="detail-row"><b>Root Meaning:</b> <span id="rootMeaningTxt">‚Äî</span></div>
              <div class="detail-row"><b>Morphology:</b> <span id="morphTxt">‚Äî</span></div>
            </div>

            <div class="sep"></div>

            <div class="block-title">Quranic Derivations</div>
            <div id="derivEmpty" class="muted" style="display:none;">No related forms found.</div>
            <div class="deriv-list" id="derivList"></div>
          </div>

          <!-- Tab: Word-by-Word -->
          <div id="wbwPane" class="tabpane" style="display:none;">
            <div class="wbw-toolbar">
              <label><input id="wbwScope" type="checkbox"> Whole Surah</label>
            </div>
            <div id="wbwList" class="wbw-list"></div>
          </div>

        </div>
      </div>

    </section>

    <!-- Right panel placeholder -->
    <aside class="info-panel muted">
      <div class="panel-empty">
        Back of card contains Roots & Derivations and Word-by-Word.
      </div>
    </aside>
  </main>

  <audio id="ayahAudio" preload="none"></audio>
  <script src="app.js?v=full1"></script>
</body>
</html>
